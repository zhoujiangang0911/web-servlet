<h1>安卓掌上校园系统  </h1>
<hr/>
 <b>功能简介:</b><br/>
  1.登录、注册服务器管理员；<br/>
  2.管理员功能：管理员可以进行个人密码和个人信息（用户名）的修改，能对用户信息和地图信息进行相关操作；<br/> 
  2.用户信息管理：主要是对安卓端用户的信息（用户号、用户姓名、密码）进行查询、添加、修改和删除操作；<br/> 
  3.地图信息管理：主要是对学校关键地点的信息（经度、纬度、地点名称、地点详细信息）进行查询、添加、修改和删除；<br/>
</body>
